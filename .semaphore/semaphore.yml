version: v1.0
name: Allowee
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: "postgresql://postgres:@0.0.0.0:5432/superallo_test"
        - name: RAILS_ENV
          value: test
      jobs:
      - name: Test
        commands:
          - checkout
          - sem-service start postgres 11
          - sem-version ruby 2.7.1
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
          - bundle exec rake db:setup
          - bundle exec rails test
